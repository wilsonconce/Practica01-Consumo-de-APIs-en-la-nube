<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <header>
        <div class="container p-3 mb-2 bg-primary text-white text-center fs-1" style="border-radius: 5px;">
            <h1>
                The Cocktails
            </h1>
        </div>
    </header>
    <div class="container p-3 mb-2 bg-success" style="border-radius: 5px;">
        <section class="main row">
            <div class="col-md-3" style="padding-block: 15px;">
                <input type="text" id="cadena" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col-md-1" style="padding-block: 15px;">
                <button type="button" class="btn btn-success" id="buscar">Buscar</button>
            </div>
            <div class="col-md" style="padding-block: 15px;">
                <button type="button" class="btn btn-success" id="limpiar">Limpiar</button>
            </div>
        </section>
        <section class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Alcohol</th>
                        <th scope="col">Imagen</th>

                    </tr>
                </thead>
                <tbody id="tablaDetalles">
                    
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <div class="container">
            <h4></h4>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
